        # Sitecore PowerShell Extensions<br />
        <br />
        A command line and scripting tool built for the Sitecore platform.<br />
        <br />
        ![Sitecore PowerShell Extensions](https://raw.githubusercontent.com/SitecorePowerShell/Console/master/readme-console-ise.png)<br />
        <br />
        ---<br />
        <br />
        ## Notice<br />
        <br />
        &gt;&nbsp;<br />
        * If you are using version 4.2 or older in your environments we recommend you update them to 5.0+ ASAP<br />
        * We recommend that you DO NOT install SPE on Content Delivery servers<br />
        or run it in setups that face the Internet in an unprotected connections&nbsp;<br />
        (e.g. outside of a VPN protected environment)<br />
        * Sitecore versions 7.x and below are no longer supported with the release of SPE 5.0<br />
        ---<br />
        <br />
        [![License](https://img.shields.io/badge/license-MIT%20License-brightgreen.svg)](https://opensource.org/licenses/MIT)<br />
        <br />
        The Sitecore PowerShell Extensions module (SPE) provides a robust environment for automating tasks within Sitecore.<br />
        <br />
        ![Sitecore PowerShell Extensions](https://raw.githubusercontent.com/SitecorePowerShell/Console/master/readme-ise.gif)<br />
        <br />
        Consider some of the following examples to see how SPE can improve your quality of life as a Sitecore developer/administrator:<br />
        <br />
        - Make changes to a large number of pages:<br />
        ```powershell<br />
        Get-ChildItem -Path master:\content\home -Recurse |&nbsp;<br />
        &nbsp; &nbsp; ForEach-Object { $_.Text += "&lt;p&gt;Updated with SPE&lt;/p&gt;"&nbsp; }<br />
        ```<br />
        <br />
        - Find the oldest page on your site:<br />
        ```powershell<br />
        Get-ChildItem -Path master:\content\home -Recurse |&nbsp;<br />
        &nbsp; &nbsp; Select-Object -Property Name,Id,"__Updated" |&nbsp;<br />
        &nbsp; &nbsp; Sort-Object -Property "__Updated"<br />
        ```<br />
        <br />
        - Remove a file from the Data directory:<br />
        ```powershell<br />
        Get-ChildItem -Path $SitecoreDataFolder\packages -Filter "readme.txt" | Remove-Item<br />
        ```<br />
        <br />
        - Rename items in the Media Library:<br />
        ```powershell<br />
        Get-ChildItem -Path "master:\media library\Images" |&nbsp;<br />
        &nbsp; &nbsp; ForEach-Object { Rename-Item -Path $_.ItemPath -NewName ($_.Name + "-old") }<br />
        ```<br />
        <br />
        The idea behind the project is to create a scripting environment to work within Sitecore on a granular level to allow you to apply complex modifications and manipulate not just sites, but files and pages on a large scale or perform statistical analysis of your content using a familiar and well documented query language **Windows PowerShell**.<br />
        <br />
        If you have any questions, comments, or suggegstions with the SPE module, please report them in the Issue Tracker. We'll also gladly respond to any of your questions on Sitecore Shared Source Modules Forum or in the Project Discussion Pages.<br />
        <br />
        Enjoy!<br />
