      Value: |
        <div id="readme" class="md" data-path="README.md"><article class="markdown-body entry-content p-5" itemprop="text"><h1><a id="user-content-sitecore-powershell-extensions" class="anchor" aria-hidden="true" href="#sitecore-powershell-extensions"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Sitecore PowerShell Extensions</h1>
        <p>A command line and scripting tool built for the Sitecore platform.</p>
        <p><a target="_blank" rel="noopener noreferrer" href="https://raw.githubusercontent.com/SitecorePowerShell/Console/master/readme-console-ise.png"><img src="https://raw.githubusercontent.com/SitecorePowerShell/Console/master/readme-console-ise.png" alt="Sitecore PowerShell Extensions" style="max-width:100%;"></a></p>
        <hr>
        <h2><a id="user-content-notice" class="anchor" aria-hidden="true" href="#notice"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Notice</h2>
        <blockquote>
        </blockquote>
        <ul>
        <li>If you are using version 4.2 or older in your environments we recommend you update them to 5.0+ ASAP</li>
        <li>We recommend that you DO NOT install SPE on Content Delivery servers
        or run it in setups that face the Internet in an unprotected connections
        (e.g. outside of a VPN protected environment)</li>
        <li>Sitecore versions 7.x and below are no longer supported with the release of SPE 5.0</li>
        </ul>
        <hr>
        <p><a href="https://opensource.org/licenses/MIT" rel="nofollow"><img src="https://camo.githubusercontent.com/ac61f0fff7b21235dad9395df16ffd7a5ee55ced/68747470733a2f2f696d672e736869656c64732e696f2f62616467652f6c6963656e73652d4d49542532304c6963656e73652d627269676874677265656e2e737667" alt="License" data-canonical-src="https://img.shields.io/badge/license-MIT%20License-brightgreen.svg" style="max-width:100%;"></a></p>
        <p>The Sitecore PowerShell Extensions module (SPE) provides a robust environment for automating tasks within Sitecore.</p>
        <p><a target="_blank" rel="noopener noreferrer" href="https://raw.githubusercontent.com/SitecorePowerShell/Console/master/readme-ise.gif"><img src="https://raw.githubusercontent.com/SitecorePowerShell/Console/master/readme-ise.gif" alt="Sitecore PowerShell Extensions" style="max-width:100%;"></a></p>
        <p>Consider some of the following examples to see how SPE can improve your quality of life as a Sitecore developer/administrator:</p>
        <ul>
        <li>Make changes to a large number of pages:</li>
        </ul>
        <div class="highlight highlight-source-powershell"><pre><span class="pl-c1">Get-ChildItem</span> <span class="pl-k">-</span>Path master:\content\home <span class="pl-k">-</span>Recurse <span class="pl-k">|</span> 
            <span class="pl-c1">ForEach-Object</span> { <span class="pl-c1">$_<span class="pl-smi">.Text</span></span> <span class="pl-k">+=</span> <span class="pl-s"><span class="pl-pds">"</span>&lt;p&gt;Updated with SPE&lt;/p&gt;<span class="pl-pds">"</span></span>  }</pre></div>
        <ul>
        <li>Find the oldest page on your site:</li>
        </ul>
        <div class="highlight highlight-source-powershell"><pre><span class="pl-c1">Get-ChildItem</span> <span class="pl-k">-</span>Path master:\content\home <span class="pl-k">-</span>Recurse <span class="pl-k">|</span> 
            <span class="pl-c1">Select-Object</span> <span class="pl-k">-</span>Property Name<span class="pl-k">,</span>Id<span class="pl-k">,</span><span class="pl-s"><span class="pl-pds">"</span>__Updated<span class="pl-pds">"</span></span> <span class="pl-k">|</span> 
            <span class="pl-c1">Sort-Object</span> <span class="pl-k">-</span>Property <span class="pl-s"><span class="pl-pds">"</span>__Updated<span class="pl-pds">"</span></span></pre></div>
        <ul>
        <li>Remove a file from the Data directory:</li>
        </ul>
        <div class="highlight highlight-source-powershell"><pre><span class="pl-c1">Get-ChildItem</span> <span class="pl-k">-</span>Path <span class="pl-smi">$SitecoreDataFolder</span>\packages <span class="pl-k">-</span>Filter <span class="pl-s"><span class="pl-pds">"</span>readme.txt<span class="pl-pds">"</span></span> <span class="pl-k">|</span> <span class="pl-c1">Remove-Item</span></pre></div>
        <ul>
        <li>Rename items in the Media Library:</li>
        </ul>
        <div class="highlight highlight-source-powershell"><pre><span class="pl-c1">Get-ChildItem</span> <span class="pl-k">-</span>Path <span class="pl-s"><span class="pl-pds">"</span>master:\media library\Images<span class="pl-pds">"</span></span> <span class="pl-k">|</span> 
            <span class="pl-c1">ForEach-Object</span> { <span class="pl-c1">Rename-Item</span> <span class="pl-k">-</span>Path <span class="pl-c1">$_<span class="pl-smi">.ItemPath</span></span> <span class="pl-k">-</span>NewName (<span class="pl-c1">$_<span class="pl-smi">.Name</span></span> <span class="pl-k">+</span> <span class="pl-s"><span class="pl-pds">"</span>-old<span class="pl-pds">"</span></span>) }</pre></div>
        <p>The idea behind the project is to create a scripting environment to work within Sitecore on a granular level to allow you to apply complex modifications and manipulate not just sites, but files and pages on a large scale or perform statistical analysis of your content using a familiar and well documented query language <strong>Windows PowerShell</strong>.</p>
        <p>If you have any questions, comments, or suggegstions with the SPE module, please report them in the Issue Tracker. We'll also gladly respond to any of your questions on Sitecore Shared Source Modules Forum or in the Project Discussion Pages.</p>
        <p>Enjoy!</p>
