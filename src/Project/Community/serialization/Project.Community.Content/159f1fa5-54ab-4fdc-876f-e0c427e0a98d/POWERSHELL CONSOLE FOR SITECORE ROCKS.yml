    - ID: "9102153d-ec29-4317-a4f2-5d361fe5fb07"
      Hint: Read Me
      Value: |
        <p style="color: #606060; background: #f8f8f8; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; border: 0px;">If you enjoyed the&nbsp;<a href="http://marketplace.sitecore.net/en/Modules/Sitecore_PowerShell_console.aspx" style="color: #af2d21; background: transparent; margin: 0px; padding: 0px; border: 0px;">Sitecore PowerShell Console</a>&nbsp;in the Sitecore Desktop interface but at the same time you do most of your work in Sitecore Rocks - we have your back covered. Once you install this plugin in Visual Studio you can access the Powershell and do all you would previously do through the web interface directly in your IDE.</p>
        <p style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Simply right click the item in which context you want to start working and click the "Open PowerShell Console" in the "Tools" menu.</p>
        <p style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;"><img alt="How to open PowerShell Console in Rocks" src="https://marketplace.sitecore.net/~/media/1BB856A33D134FECAA5F1FFFE9A1FC7E.ashx?la=en" style="background: transparent; height: 547px; width: 600px; margin: 0px; padding: 0px; border: 0px;" /></p>
        <p style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="color: #606060; background: #f8f8f8; margin-top: 0px; margin-right: 0px; margin-left: 0px; padding: 0px; border: 0px;">The console will open and behind the scene the PowerShell module will change the context to folder to your clicked item:</p>
