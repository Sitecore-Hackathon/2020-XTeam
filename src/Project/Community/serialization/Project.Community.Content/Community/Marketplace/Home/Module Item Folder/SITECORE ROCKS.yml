    - ID: "9102153d-ec29-4317-a4f2-5d361fe5fb07"
      Hint: Read Me
      Value: |
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Download Sitecore Rocks from Visual Studio Gallery:&nbsp;<a href="http://visualstudiogallery.msdn.microsoft.com/44a26c88-83a7-46f6-903c-5c59bcd3d35b/" style="color: #af2d21; background: transparent; margin: 0px; padding: 0px; border: 0px;">http://visualstudiogallery.msdn.microsoft.com/44a26c88-83a7-46f6-903c-5c59bcd3d35b/</a></div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Sitecore Rocks integrates directly with Microsoft Visual Studio 2010 and gives developers a fast, streamlined development experience by letting them use the tools that they are familiar with. This will increase productivity and lower the incidence of bugs.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;"><strong style="background: transparent; margin: 0px; padding: 0px; border: 0px;">Features</strong></div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Sitecore Explorer: View the content tree for multiple websites and multiple databases. Delete, edit, or drag and drop multiple items simultaneously.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Item Editor: Edit the content of Sitecore items directly inside Microsoft Visual Studio - no need to open a web browser. The Item Editor supports multi-edit so that multiple items can be updated in a single operation.&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Search: Fully integrated Sitecore search.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Media Library: Query-based media library. Upload new media using drag and drop.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Layout Designer: Use drag and drop to setup presentation for multiple devices.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Template Designer: Quick and easy configuration of data templates.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Link Viewer: Quickly locate referrers and references.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Sitecore Project Management: Connect a Visual Studio project to a Sitecore website and create Sitecore items from aspx, ascx and xsl files with a few clicks. Track file operations (duplicate, copy, move, rename) and update the Sitecore items automatically.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Log Viewer: Keep track of what is happening on a Sitecore website with a running log.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Job Viewer: See which jobs are running in the background on a Sitecore website.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Debug and Trace: View Profile and Trace files.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Sitecore Query Analyzer (temporary name): scripting CRUD.&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Site Validation: Validate your site against more the 50 rules.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">NuGet: Install NuGet packages that includes Sitecore items and files.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">PowerShell: Exposes a Sitecore database as a PowerShell drive.</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">&nbsp;</div>
        <div style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Sitecore Rocks is fully extendable using plug-ins that allows you to add new buttons, item editor skins, field types, pipelines and more.</div>
