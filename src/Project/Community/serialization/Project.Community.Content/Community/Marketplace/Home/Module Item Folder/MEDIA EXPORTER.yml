        <div id="readme" class="md" data-path="README.md"><article class="markdown-body entry-content p-5" itemprop="text"><h1><a id="user-content-sitecore-media-exporter" class="anchor" aria-hidden="true" href="#sitecore-media-exporter"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>sitecore-media-exporter</h1>
        <h2><a id="user-content-a-sitecore-module-to-export-media-library-items" class="anchor" aria-hidden="true" href="#a-sitecore-module-to-export-media-library-items"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>A Sitecore module to export Media Library items.</h2>
        <ol>
        <li>
        <p>Install the package.</p>
        </li>
        <li>
        <p>The SharedSource.MediaExporter.config file in the App_Config/Include folder allows you to choose where exported
        zip files will be stored on the file system relative to the Data folder.</p>
        </li>
        <li>
        <p>There will now be an additional button when viewing the contents of a folder in the Media Library to export all
        media items in that folder.</p>
        </li>
        <li>
        <p>Change the .NET version to 4.5</p>
        </li>
        <li>
        <p>Ensure you are using Sitecore V7 and above</p>
        </li>
        </ol>
        <p>This module assumes items are stored in the database vs the file system.</p>
        </article></div>
