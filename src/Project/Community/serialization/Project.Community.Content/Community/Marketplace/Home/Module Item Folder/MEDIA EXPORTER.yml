      Hint: Summary
      Value: |
        The entire media library, nodes or the media library or individual folders can be exported as a zip file. This module does not currently support exporting a specific language version of a media item.  Only the current version of the default language will be exported.
        
         
        
        * Note the current version of this module only supports Sitecore installations running on the .NET 4.0 framework. 
