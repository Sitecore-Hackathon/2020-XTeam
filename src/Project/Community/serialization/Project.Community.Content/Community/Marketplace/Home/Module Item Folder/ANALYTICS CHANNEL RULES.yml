        <div id="readme" class="md" data-path="README.md"><article class="markdown-body entry-content p-5" itemprop="text"><h1><a id="user-content-sitecore---analyticschannelrules" class="anchor" aria-hidden="true" href="#sitecore---analyticschannelrules"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Sitecore - Analytics.ChannelRules</h1>
        <h2><a id="user-content-summary" class="anchor" aria-hidden="true" href="#summary"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Summary</h2>
        <p>This module allows you to manage marketing channels settings rules instead of configuring it in the configuration file which gives the author more flexibility and eliminate the need for a developer to apply the changes.</p>
        <h2><a id="user-content-usage" class="anchor" aria-hidden="true" href="#usage"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Usage</h2>
        <p>Manage rules under /sitecore/system/Marketing Control Panel/Taxonomies/Channel Rules</p>
        <p>for screenshoots,please check <a href="https://github.com/alkoky/AnalyticsCustomRules/wiki/Usage">https://github.com/alkoky/AnalyticsCustomRules/wiki/Usage</a></p>
        <h2><a id="user-content-setup" class="anchor" aria-hidden="true" href="#setup"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Setup</h2>
        <p>Either:</p>
        <ul>
        <li>Install Sitecore package:
        <a href="https://github.com/alkoky/AnalyticsCustomRules/blob/master/releases/Analytics%20Channel%20Rules-1.0.zip">https://github.com/alkoky/AnalyticsCustomRules/blob/master/releases/Analytics%20Channel%20Rules-1.0.zip</a></li>
        </ul>
        <p>Or:</p>
        <ol>
        <li>Include this project in your Helix style solution</li>
        <li>Update NuGet references to match target Sitecore version</li>
        <li>Install sitecore package for data or sync unicorn</li>
        </ol>
        <h2><a id="user-content-notes" class="anchor" aria-hidden="true" href="#notes"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Notes</h2>
        <p>This was built and tested with Sitecore 8.1 update 2.</p>
        <p>This package adds the following files:</p>
        <pre><code> /bin/Foundation.Analytics.ChannelRules.dll
         /bin/Foundation.Analytics.ChannelRules.pdb
        
         /App_Config/Include/Foundation/Foundation.AnalyticsCustomRules.config
         /App_Config/Include/Foundation/Foundation.AnalyticsCustomRules.Serialization.config
        </code></pre>
        <p>This package adds data items to the following locations:</p>
        <pre><code>/sitecore/system/Settings/Rules/Channels
        /sitecore/system/Settings/Rules/Definitions/Tags/Channels
        /sitecore/system/Settings/Rules/Definitions/Elements/Channels
        
        /sitecore/system/Marketing Control Panel/Taxonomies/Channel Rules/Sample Campain
        
        /sitecore/templates/Foundation/ChannelRules/Channel Rule
        /sitecore/templates/Foundation/ChannelRules/Channel Rule Folder
        </code></pre>
