        <div class="titlepage" style="color: #555555; background-color: #ffffff;">
        <div>
        <div class="title" style="margin: 0em 0px 1em;">
        <h1 class="title" style="color: inherit; margin: 0em 0px 1em;">ntegrating SXA with Sitecore Cortex&trade; Content Tagging</h1>
        <div id="current-version" style="background: #e2e4e5; padding: 5px 20px;"><strong>Current version:&nbsp;</strong>1.9</div>
        </div>
        <div>&nbsp;</div>
        </div>
        </div>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">Tagging your pages is a great way to categorize them and make it easy to search and find items that include the same tags. The Sitecore Cortex&trade;&nbsp;Content Tagging feature offers an easy and accurate way to tag the people, places, companies, facts, and events that are mentioned in your content. This increases the value, accessibility, and interoperability of your content. The content tagging feature integrates the Sitecore CMS with machine learning (ML) based natural language processing (NLP) engines, such as Open Calais.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">SXA integrates with the content tagging feature by providing an SXA-specific taxonomy provider and tagger.</p>
        <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">The default Content Tagging tagger stores tags in the global Sitecore tag repository (<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">/sitecore/system/Settings/Buckets/TagRepository</code>), whereas&nbsp;SXA stores tags per site.</p>
        <div dir="ltr" class="note" style="color: #555555; background: #f2f2f2; margin-bottom: 1em; padding: 0px 0px 10px;">
        <h3 class="title" style="color: black; margin: 0px 0px 1em; padding: 15px 20px 0px;">Note</h3>
        <p style="margin: 0px 0px 1.4em 20px; padding-right: 10px; padding-bottom: 0px; padding-left: 0px;">To integrate SXA with the content tagging framework, you must have Sitecore version 9.1 or higher.</p>
        </div>
