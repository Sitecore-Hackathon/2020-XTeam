        <span style="background-color: #ffffff; color: #555555;">ntegrating SXA with Sitecore Cortex&trade; Content Tagging<br />
        Current version: 1.9<br />
        Tagging your pages is a great way to categorize them and make it easy to search and find items that include the same tags. The Sitecore Cortex&trade; Content Tagging feature offers an easy and accurate way to tag the people, places, companies, facts, and events that are mentioned in your content. This increases the value, accessibility, and interoperability of your content. The content tagging feature integrates the Sitecore CMS with machine learning (ML) based natural language processing (NLP) engines, such as Open Calais.<br />
        <br />
        SXA integrates with the content tagging feature by providing an SXA-specific taxonomy provider and tagger.<br />
        <br />
        The default Content Tagging tagger stores tags in the global Sitecore tag repository (/sitecore/system/Settings/Buckets/TagRepository), whereas SXA stores tags per site.<br />
        <br />
        Note<br />
        To integrate SXA with the content tagging framework, you must have Sitecore version 9.1 or higher.</span>
