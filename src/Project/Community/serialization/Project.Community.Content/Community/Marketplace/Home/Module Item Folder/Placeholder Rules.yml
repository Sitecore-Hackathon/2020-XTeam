        <h2><a id="user-content-summary" class="anchor" aria-hidden="true" href="#summary"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Summary</h2>
        <p>This extensions allows you to manage allowed placeholder settings with rules (similar to insert option rules) instead of configuring placeholder setting items directly. This is helpful when using component driven design or using third party placeholders which can be overwritten with future upgrades (SXA).</p>
        <h2><a id="user-content-usage" class="anchor" aria-hidden="true" href="#usage"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Usage</h2>
        <p>Manage rules under /sitecore/system/Settings/Rules/Placeholder Renderings/Rules</p>
        <p><a href="https://github.com/digitalParkour/Community.Foundation.PlaceholderRules/wiki/Usage">View screenshots in the wiki</a>.</p>
        <h2><a id="user-content-setup" class="anchor" aria-hidden="true" href="#setup"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Setup</h2>
        <p>Either:</p>
        <ul>
        <li>Install Sitecore package:<br>
        \<a href="https://github.com/digitalParkour/Community.Foundation.PlaceholderRules/tree/master/releases">releases</a>\Community.Foundation.PlaceholderRules-*.zip</li>
        </ul>
        <p>Or:</p>
        <ol>
        <li>Include this project in your Helix style solution</li>
        <li>Update NuGet references to match target sitecore version</li>
        <li>Install sitecore package for data or enable Foundation.PlaceholderRules.Serialization.config and sync unicorn</li>
        </ol>
        <h2><a id="user-content-fyi" class="anchor" aria-hidden="true" href="#fyi"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>FYI</h2>
        <p>This was built and tested with Sitecore 8.2 update 5 and update 6. Also works well with SXA.</p>
        <p>This package adds the following files:</p>
        <pre><code>/bin/Community.Foundation.PlaceholderRules.dll
        /bin/Community.Foundation.PlaceholderRules.pdb
        
        /App_Config/Include/Foundation/Foundation.PlaceholderRules.config  
        /App_Config/Include/Foundation/Foundation.PlaceholderRules.Serialization.config.example
        </code></pre>
        <p>This package adds data items to the following locations:</p>
        <pre><code>/sitecore/templates/Foundation/PlaceholderRules
        /sitecore/system/Settings/Rules/placeholder-renderings
        /sitecore/system/Settings/Rules/Definitions/Tags/Placeholder Renderings
        /sitecore/system/Settings/Rules/Definitions/Elements/placeholder-renderings
        </code></pre>
