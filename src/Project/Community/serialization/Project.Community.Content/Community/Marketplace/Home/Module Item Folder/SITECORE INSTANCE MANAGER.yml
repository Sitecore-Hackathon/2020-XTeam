        <h4 style="color: #24292e; background-color: #ffffff; margin-top: 24px; margin-bottom: 16px;"><a id="user-content-solr-index-creation" class="anchor" aria-hidden="true" href="https://github.com/Sitecore/Sitecore-Instance-Manager#solr-index-creation" style="color: #0366d6; background-color: initial; margin-left: -20px; padding-right: 4px;"><svg class="octicon octicon-link" viewbox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
        <path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path>
        </svg></a>Solr index creation</h4>
        <ul style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px; padding-left: 2em;">
            <li>SIM now includes Solr support.
            <ul style="margin-top: 0px; margin-bottom: 0px; padding-left: 2em;">
                <li>For Sitecore 8.2, this is available as a Configuration Preset during the installation wizard.</li>
                <li style="margin-top: 0.25em;">For Sitecore 8.1, it is necessary to download the appropriate "Solr support package" from&nbsp;<a href="http://dev.sitecore.net/downloads" rel="nofollow" style="color: #0366d6; background-color: initial;">http://dev.sitecore.net/downloads</a>, and to add it to SIM using the "Add Module" button on the "Modules list" screen during installation.</li>
            </ul>
            </li>
            <li style="margin-top: 0.25em;">This supports Solr 4 and higher.
            <ul style="margin-top: 0px; margin-bottom: 0px; padding-left: 2em;">
                <li>Note: For Solr 4.x, the default "collection1" is used as a template, and must be present. For Solr 5.x and higher, the configuration located at&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">server\solr\configsets\data_driven_schema_configs</code>&nbsp;is used, as it has the language support required to index non-English text.</li>
            </ul>
            </li>
            <li style="margin-top: 0.25em;">This module automates the following tasks:
            <ul style="margin-top: 0px; margin-bottom: 0px; padding-left: 2em;">
                <li>Activates all Solr config files, and deactivates matching Lucene config files (same name with "Lucene" replacing "Solr"), with the following exceptions:
                <ul style="margin-top: 0px; margin-bottom: 0px; padding-left: 2em;">
                    <li>Sitecore 8.2 Solr + IOC files are not enabled.</li>
                    <li style="margin-top: 0.25em;">Lucene default configuration files&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">Sitecore.ContentSearch.Lucene.DefaultIndexConfiguration.config</code>&nbsp;and&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">Sitecore.ContentSearch.Lucene.DefaultIndexConfiguration.Xdb.config</code>&nbsp;are not disabled.</li>
                    <li style="margin-top: 0.25em;">The unmatched configuration file&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">Sitecore.Social.Lucene.Index.Analytics.Facebook.config</code>&nbsp;is disabled as required.</li>
                </ul>
                </li>
                <li style="margin-top: 0.25em;">Sets core name to instance name + index name (e.g. "sc82u0_sitecore_web_index")</li>
                <li style="margin-top: 0.25em;">Copies configuration from "collection1" for each new core.</li>
                <li style="margin-top: 0.25em;">Calls Sitecore schema update wizard ("Generate the Solr Schema.xml file") for each new core.</li>
                <li style="margin-top: 0.25em;">Calls Solr API to create each core/collection.</li>
                <li style="margin-top: 0.25em;">Indexes are left empty, but can be built from Control Panel/Indexing Manager.</li>
                <li style="margin-top: 0.25em;">Enables Solr term support, as described&nbsp;<a href="https://doc.sitecore.net/sitecore_experience_platform/80/setting_up__maintaining/search_and_indexing/walkthrough_setting_up_solr#_Toc399318998" rel="nofollow" style="color: #0366d6; background-color: initial;">here.</a></li>
            </ul>
            </li>
        </ul>
