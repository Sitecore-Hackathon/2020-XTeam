        </ul>
        <h3 style="color: #24292e; background-color: #ffffff; margin-top: 24px; margin-bottom: 16px;"><a id="user-content-prerequisites" class="anchor" aria-hidden="true" href="https://github.com/Sitecore/Sitecore-Instance-Manager#prerequisites" style="color: #0366d6; background-color: initial; margin-left: -20px; padding-right: 4px;"><svg class="octicon octicon-link" viewbox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
        <path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path>
        </svg></a>Prerequisites</h3>
        <p style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px;">SIM will only work:</p>
        <ul style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px; padding-left: 2em;">
            <li>on&nbsp;<span>Windows 7+</span>, or&nbsp;<span>Windows Server 2008 R2+</span></li>
            <li style="margin-top: 0.25em;">with&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">Administrator</code>&nbsp;permissions</li>
            <li style="margin-top: 0.25em;">with direct internet access (no proxy)</li>
            <li style="margin-top: 0.25em;">when&nbsp;<span>IIS is pre-configured</span>&nbsp;with all necessary features (check Sitecore installation guide for details)</li>
        </ul>
        <p style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px;">For&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">Sitecore 9.0</code>:</p>
        <ul style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px; padding-left: 2em;">
            <li>with&nbsp;<span>local SQL Server 2016</span>&nbsp;(not 2017) instance with&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">sa</code>&nbsp;user account with&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">sysadmin</code>&nbsp;permissions</li>
            <li style="margin-top: 0.25em;">with&nbsp;<a href="https://chocolatey.org/packages/ssdt15" rel="nofollow" style="color: #0366d6; background-color: initial;">ssdt15 chocolatey package</a>&nbsp;installed</li>
        </ul>
        <p style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px;">For&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">Sitecore 7.5, 8.0, 8.1 and 8.2</code>:</p>
        <ul style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px; padding-left: 2em;">
            <li>with&nbsp;<span>local MongoDB</span>&nbsp;instance pre-configured and running as a service</li>
            <li style="margin-top: 0.25em;">with&nbsp;<span>local SQL Server 2012+</span>&nbsp;instance with&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">sa</code>&nbsp;user account with&nbsp;<code style="background-color: rgba(27, 31, 35, 0.05); margin: 0px; padding: 0.2em 0.4em;">sysadmin</code>&nbsp;permissions</li>
        </ul>
