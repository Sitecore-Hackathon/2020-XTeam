        <p style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px;">Either:</p>
        <ul style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px; padding-left: 2em;">
            <li>Install Sitecore package:&nbsp;<a href="https://github.com/alkoky/CheckPasswordExpiration/blob/master/releases/Check-Password-Expiration-1.0.zip" style="color: #0366d6; background-color: initial;">https://github.com/alkoky/CheckPasswordExpiration/blob/master/releases/Check-Password-Expiration-1.0.zip</a></li>
        </ul>
        <p style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px;">Or:</p>
        <ol style="color: #24292e; background-color: #ffffff; margin-top: 0px; margin-bottom: 16px; padding-left: 2em;">
            <li>Include this project in your Helix style solution</li>
            <li style="margin-top: 0.25em;">Update NuGet references to match target Sitecore version</li>
            <li style="margin-top: 0.25em;">Install sitecore package for data or sync unicorn</li>
        </ol>
