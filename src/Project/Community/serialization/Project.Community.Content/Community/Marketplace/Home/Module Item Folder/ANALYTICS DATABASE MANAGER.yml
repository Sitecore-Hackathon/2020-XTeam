        <div class="documentTitle" style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px 0px 10px; border: 0px;">ANALYTICS DATABASE MANAGER 4.2.0 DOCUMENTATION</div>
        <div class="documentText" style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">
        <h2 style="color: #404040; background: transparent; margin: 0px; padding: 0px 0px 8px; border: 0px;">INSTALLING THE MODULE</h2>
        <p style="background: transparent; margin: 0px; padding: 0px; border: 0px;">To install the module, the following actions must be performed:</p>
        <p style="background: transparent; margin: 0px; padding: 0px; border: 0px;">&nbsp;</p>
        <ul style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: none; list-style-image: initial;">
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">1.Download ADM 4.2.0.zip file and unzip it.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">2. Deploy the Data\ADM.Tasks.dacpac to your SQL server.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">3. Locate the xConnect instance defined in the xconnect.collection connection string on the CM instance. It will host the ADM on xConnect side.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">4. For the deployed database add a connection string with adm.pool name in the xconnect\App_Config\ConnectionStrings.config file.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">5. Extract the content of xConnect folder to this instance.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">6. Install Sitecore\Analytics Database Manager 4.2.0 rev. 191122.zip on your CM server using Installation Wizard.</li>
        </ul>
        <p style="background: transparent; margin: 0px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="background: transparent; margin: 0px; padding: 0px; border: 0px;">&nbsp;</p>
        <h2 style="color: #404040; background: transparent; margin: 0px; padding: 0px 0px 8px; border: 0px;">UPGRADING THE MODULE FROM 4.1.0</h2>
        <p style="background: transparent; margin: 0px; padding: 0px; border: 0px;">To upgrade the module, the following actions must be performed:</p>
        <p style="background: transparent; margin: 0px; padding: 0px; border: 0px;">&nbsp;</p>
        <ul style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: none; list-style-image: initial;">
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">1. Remove all the configuration files under App_Data\Config\Sitecore\ADM folder of the xConnect instance which has ADM installed.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">2. Drop the existing adm.pool database.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">3. Download ADM 4.2.0.zip file and unzip it.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">4. Deploy the Data\ADM.Tasks.dacpac to your SQL server with the same name as dropped one.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">5. Extract the content of xConnect folder to your xConnect collection service root folder defined in the xconnect.collection connection string on CM instance.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">6. Install Sitecore\Analytics Database Manager 4.2.0 rev. 191122.zip on your CM server using Installation Wizard.</li>
        </ul>
        </div>
