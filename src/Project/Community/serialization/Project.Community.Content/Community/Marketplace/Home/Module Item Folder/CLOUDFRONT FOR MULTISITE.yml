    - ID: "eacac0a6-45dc-43a5-ad23-57c0fe938d4d"
      Hint: Content
      Value: |
        <h1 style="color: #404040; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Drawbacks of Existing tools</h1>
        <ul style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px; list-style-image: initial;">
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">No option to support different CNAME for media for each site.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Single CDN url for all sites</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Master\preview doesn&rsquo;t have CDN URL.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Single item push, Folder level push, clean up features together won&rsquo;t be available.</li>
        </ul>
        <h1 style="color: #404040; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Advantages of Multi Site Cloud Front Plugin</h1>
        <ul style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px; list-style-image: initial;">
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Support for different CDN Domain for each Micro Site in Sitecore</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Option to allow default CDN Url if not available for the micro site.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Enable\Disable at Site level, global level &amp; Web.Config level.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Ability to clean the CDN of Master, Web sync folder separately and clean out old unused files.
            <ul style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-image: initial;">
                <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Either admin or a user with a Role can do the same.</li>
            </ul>
            </li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Media Item, Or All Descendents can be synced or cleaned out.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">CDN Maintained at versioning with language, version no and last updated at.</li>
            <li style="background: transparent; margin: 0px; padding: 0px; border: 0px; list-style-type: disc; list-style-image: initial;">Ability to select what type of item needs to be moved and loaded from CDN</li>
        </ul>
        <h1 style="color: #404040; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Environment Supported.</h1>
        <p style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Currently the installable will support only&nbsp;<strong style="background: transparent; margin: 0px; padding: 0px; border: 0px;">Sitecore 9.1 update 1 version</strong>, if you need to make use of the same at some other version, you are required to&nbsp;<strong style="background: transparent; margin: 0px; padding: 0px; border: 0px;">download the latest code base from GitHub</strong>&nbsp;and then change the dependent dll, &amp; solution version and generate the DLL.</p>
        <h1 style="color: #404040; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;">Code Base</h1>
        <p style="color: #606060; background: #f8f8f8; margin: 0px; padding: 0px; border: 0px;"><span style="background: transparent; margin: 0px; padding: 0px; border: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>Code has been released as Open source in GitHub @&nbsp;<a href="https://github.com/vikashinchennai/CloudFront-MultiSite" style="color: #af2d21; background: transparent; margin: 0px; padding: 0px; border: 0px;">https://github.com/vikashinchennai/CloudFront-MultiSite</a></p>
