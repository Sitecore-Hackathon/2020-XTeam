        <p>Either:</p>
        <ul>
        <li>Install Sitecore package. <a href="https://github.com/digitalParkour/Community.Foundation.ItemLens/releases">See Releases</a>.
        <blockquote>
        <p>To use on CD instances, copy files from package to CD server.
        See config file for setting a unique cookie to access tool without login</p>
        </blockquote>
